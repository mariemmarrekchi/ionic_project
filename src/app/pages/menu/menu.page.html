 

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title> Menu</ion-title>
         <ion-menu-button slot="start"></ion-menu-button>

    </ion-toolbar>
  </ion-header>
  <ion-content >
  <ion-menu-toggle *ngFor="let p of pages">
 <ion-item (click)="onMenuItem(p)">
 <ion-icon [name]="p.icone" slot="start"></ion-icon>
 <ion-title>{{p.titre}}</ion-title>
 </ion-item>
 </ion-menu-toggle>
    
  </ion-content>
</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>
