<ion-header>
  <ion-toolbar>
    <ion-title>tickets</ion-title>
         <ion-menu-button slot="start"></ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content>
<body>
<ion-card>
 <ion-card-content>
 <ion-item>
 <ion-label>Ville</ion-label>
 <ion-input type="=text" [(ngModel)]="nomAgence"></ion-input>
 <ion-button (click)="reservationTicket()">OK</ion-button>
 </ion-item>
 </ion-card-content>
 </ion-card>

<ion-card *ngIf="info">
 <ion-card-content>
 <ion-item>
 <ion-label>NenCours<strong>{{info.NenCours}}</strong>
 </ion-label>
 </ion-item>

 <ion-item>
 <ion-label>Dernier Numéro Reservé<strong>{{info.DernierNReserve}}</strong>
</ion-label>
 </ion-item>
 </ion-card-content>
 </ion-card>
</body>
</ion-content>
